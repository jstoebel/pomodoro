<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>

	<body>

		<!-- time entry for work and break -->

		<div class="row row-centered" id="controls">
			<div class="col-md-6 col-centered">
				Session Time</br>
				<button id="work-add">+</button> 
				<span id="work-time"> </span>
				<button id="work-sub">-</button>
			</div>
 
			<div class="col-md-6 col-centered">
				Break Time</br>
				<button id="break-add">+</button> 
				<span id="break-time"> </span>
				<button id="break-sub">-</button>
			</div>
		</div>

	<div class="row row-centered">		
		<div class="col-md-4 col-md-offset-4 col-centered">		
			<button id="display">
				Display
				<!-- display for the time -->
			</button>
			</br>
			
			<div id="start" class="btn btn-info">
				start
				<!-- start button -->
			</div>
			</br>
			<div id="pause" class="btn btn-danger">
				pause
				<!-- pause button -->
			</div>
			</br>
			
		</div>
	</div>

	</body>	

</html>
