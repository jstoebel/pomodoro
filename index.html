<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<!-- time entry for work and break -->
		<div class="row">
			Catodoro timer
		</div>
		<div class="row row-centered" id="controls">
			<div class="col-md-6 col-centered">
				Session Time</br>
				<button id="work-add">+</button> 
				<span id="work-time"> </span>
				<button id="work-sub">-</button>
			</div>
 
			<div class="col-md-6 col-centered">
				Break Time</br>
				<button id="break-add">+</button> 
				<span id="break-time"> </span>
				<button id="break-sub">-</button>
			</div>
		</div>

	<div class="row row-centered">		
		<div class="col-md-8 col-md-offset-2 ">		
			<div id="display-container" class="circleBase circle session-border">		
				<div id="mode" class="display-content">
				<!-- display the state of the timer (session or work) -->
				Session
				</div>
				<div id="display" class="display-content">
				<!-- display for the time -->
				</div>
			</div>

			</br>
			
			<div id="start" class="btn btn-info">
				start
				<!-- start button -->
			</div>
			</br>
			<div id="pause" class="btn btn-danger disabled">
				pause
				<!-- pause button -->
			</div>
			</br>

		</div>
	</div>

	</body>	

</html>
